
<h2>Login</h2>

<form ng-submit='userCtrl.login(userCtrl.loginInfo)'>
    <input type='text' name='username' placeholder='username' ng-model='userCtrl.loginInfo.username'>
    <input type='password' name='password' placeholder='password' ng-model='userCtrl.loginInfo.password'>
    <input type='submit' value='Login'>
</form>
