<!DOCTYPE html>
<html lang='en' ng-app='thoughter'>
    <head>
        <meta charset='utf-8'>
        <title>Thoughter</title>
    </head>
    <body>
        <header>
            <h1>Thoughter</h1>
            <nav ng-controller='NavController as navCtrl'>
                <ul>
                    <li>
                        <a ui-sref='home'>
                            Home
                        </a>
                    </li>
                    <li>
                        <a ui-sref='about'>
                            About
                        </a>
                    </li>
                    <li ng-show='navCtrl.isLoggedIn()'>
                        <a ui-sref='createThought'>
                            Create
                        </a>
                    </li>
                    <li ng-hide='navCtrl.isLoggedIn()'>
                        <a ui-sref='login'>
                            Login
                        </a>
                    </li>
                    <li ng-show='navCtrl.isLoggedIn()'>
                        <a href='#' ng-click='navCtrl.logout()'>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <aside>Sidebar</aside>

            <section ui-view></section>

        </main>

        <footer>
            <p>&copy; Jordan Kasper 2017</p>
        </footer>

        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
        <script src='//unpkg.com/angular-ui-router/release/angular-ui-router.min.js'></script>
        <script src='/js/thoughter.module.js'></script>
        <script src='/js/thought.service.js'></script>
        <script src='/js/thought.controller.js'></script>
        <script src='/js/user.controller.js'></script>
        <script src='/js/user.service.js'></script>
        <script src='/js/nav.controller.js'></script>
    </body>
</html>
