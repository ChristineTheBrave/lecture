<!DOCTYPE html>

<html lang='en'>

    <head>
        <meta charset='utf-8'>
        <title>Form Practice</title>
    </head>

    <body>

        <form action='http://requestb.in/1ntps1a1' method='POST'>

            <fieldset>
                <legend>Basic Info</legend>

                <aside>
                    <label for='fullname-input'>Full Name</label>
                    <input type='text' name='fullname' id='fullname-input'>
                </aside>

                <aside>
                    <label for='email'>Email Address</label>
                    <input type='email' name='email' id='email' required>
                </aside>

                <aside>
                    <label for='address'>Your Address</label>
                    <input type='text' name='address' id='address' placeholder='1234 Main St'>
                </aside>

            </fieldset>

            <fieldset>
                <legend>Contact Info</legend>

                <aside>
                    How should I contact you?
                    <label>
                        <input type='radio' name='contact-method' value='email'>
                        Email
                    </label>
                    <label>
                        <input type='radio' name='contact-method' value='phone'>
                        Phone
                    </label>
                    <label>
                        <input type='radio' name='contact-method' value='letter'>
                        Letter
                    </label>
                </aside>

                <aside>
                    <label for='cover-letter'>Cover Letter</label>
                    <textarea name='cover-letter' id='cover-letter'></textarea>
                </aside>

            </fieldset>

            <input type='submit' value='Send My Info'>

        </form>

    </body>

</html>
